<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <title>Forms</title>
</head>

<body>
  <form>
  <fieldset>
    <legend>Choose your favorite fruit</legend>
    <ul>
      <li>
        <label for="Cherry"><input type="radio" name="fruit_quiz">Cherry</label>
      </li>
      <li>
        <label for="Banana"><input type="radio" name="fruit_quiz">Banana</label>
      </li>
      <li>
        <label for="Strawberry"><input type="radio" id="Strawberry" name="fruit_quiz">Strawberry</label>
      </li>
    </ul>
  </fieldset>
</form>
</body>

</html>
